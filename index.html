<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="nav">
    <div class="nav-item">
      The Solar System
    </div>
  </div>
  <div class="main-container">
    <div class="sun"></div>
    <div class="earth-orbit">
      <div class="earth">
        <div class="moon-orbit">
          <div class="moon"></div>
        </div>
      </div>
    </div>
    <div class="venus-orbit">
      <div class="venus"></div>
    </div>
    <div class="mercury-orbit">
      <div class="mercury"></div>
    </div>
    <div class="mars-orbit">
      <div class="mars"><div class="mars-moon-orbit">
        <div class="moon"></div>
      </div><div class="moon-orbit">
        <div class="moon"></div>
      </div></div>
    </div>
    <div class="jupiter-orbit">
      <div class="jupiter"></div>
    </div>
    <div class="saturn-orbit">
      <div class="saturn">
        <div class="saturn-rings"></div>
      </div>
    </div>
    <div class="uranus-orbit">
      <div class="uranus"><div class="uranus-rings"></div>
    </div></div>
    <div class="neptune-orbit">
      <div class="neptune"></div>
    </div>
  </div>

</body>
</html>
